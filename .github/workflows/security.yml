name: ğŸ”’ Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: ğŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: |
          echo "ğŸ” Running dependency security audit..."
          npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ”’ Advanced vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: ğŸ“‹ Upload vulnerability results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Code security scanning
  code-security:
    name: ğŸ›¡ï¸ Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  # Secrets scanning
  secrets-scan:
    name: ğŸ” Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # License compliance
  license-check:
    name: ğŸ“„ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“„ Check licenses
        run: |
          echo "ğŸ“„ Checking dependency licenses..."
          npx license-checker --summary
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD' || echo "Warning: Some dependencies have restrictive licenses"

  # Security summary
  security-summary:
    name: ğŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secrets-scan, license-check]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate security summary
        run: |
          echo "ğŸ”’ HURRICANE v1.3 SECURITY SCAN SUMMARY"
          echo "======================================="
          echo "ğŸ“¦ Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "ğŸ›¡ï¸  Code Security: ${{ needs.code-security.result }}"
          echo "ğŸ” Secrets Scan: ${{ needs.secrets-scan.result }}"
          echo "ğŸ“„ License Check: ${{ needs.license-check.result }}"
          echo ""
          
          if [[ "${{ needs.dependency-scan.result }}" == "success" && 
                "${{ needs.code-security.result }}" == "success" && 
                "${{ needs.secrets-scan.result }}" == "success" && 
                "${{ needs.license-check.result }}" == "success" ]]; then
            echo "âœ… All security scans passed"
            echo "ğŸ¹ EXPREZZZ POWER v1.3 is secure for deployment"
          else
            echo "âŒ Some security scans failed"
            echo "ğŸš¨ Review security issues before deployment"
          fi