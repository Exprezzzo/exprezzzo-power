<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- EXPREZZZO text -->
  <text x="10" y="35" font-family="Arial Black" font-size="28" font-weight="900" fill="#fff" filter="url(#glow)">EXPREZZZO</text>
  
  <!-- Lightning Bolts -->
  <g transform="translate(180, 10)">
    <!-- Red Lightning -->
    <path d="M0 5 L10 20 L5 20 L15 35 L0 15 L5 15 Z" fill="#ef4444" opacity="0.9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Blue Lightning -->
    <path d="M25 5 L35 20 L30 20 L40 35 L25 15 L30 15 Z" fill="#3b82f6" opacity="0.9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <!-- Purple Lightning -->
    <path d="M50 5 L60 20 L55 20 L65 35 L50 15 L55 15 Z" fill="#a855f7" opacity="0.9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- POWER text -->
  <text x="70" y="65" font-family="Arial Black" font-size="32" font-weight="900" fill="#fff" letter-spacing="2">POWER</text>
  
  <!-- Tagline -->
  <text x="10" y="78" font-family="Arial" font-size="10" fill="#666">POWERED BY GOOGLE CLOUD AI</text>
</svg>